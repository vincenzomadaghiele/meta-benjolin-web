 <!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8" />
	<title>Meta-Benjolin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<div style="text-align:center">
<h1>Benjolin</h1>
<button id="audioOn">AUDIO ON</button><button id="audioOff">AUDIO OFF</button><br><br>
<button id="random">RANDOM</button><br><br>
<p>volume <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01" /></p><br>
<p>01_FRQ <input type="range" id="FRQ01" min="0" max="127" value="0.5" step="0.01" /></p>
<p>01_RUN <input type="range" id="RUN01" min="0" max="127" value="0.5" step="0.01" /></p>
<p>02_FRQ <input type="range" id="FRQ02" min="0" max="127" value="0.5" step="0.01" /></p>
<p>02_RUN <input type="range" id="RUN02" min="0" max="127" value="0.5" step="0.01" /></p>
<p>FIL_FRQ <input type="range" id="FIL_FRQ" min="0" max="127" value="0.5" step="0.01" /></p>
<p>FIL_RES <input type="range" id="FIL_RES" min="0" max="127" value="0.5" step="0.01" /></p>
<p>FIL_RUN <input type="range" id="FIL_RUN" min="0" max="127" value="0.5" step="0.01" /></p>
<p>FIL_SWP <input type="range" id="FIL_SWP" min="0" max="127" value="0.5" step="0.01" /></p><br><br>

</div>

<script src="benjolin.js"></script>
<script src="index.js"></script>
</body>
</html>
